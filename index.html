<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <article>
            <div class="content">
                <div class="image-content">
                    <div class="view">
                        <div class="image-view">
                            <img src="images/icon-view.svg" alt="">
                        </div>
                    </div>

                    <div class="image-nft">
                        <img src="images/image-equilibrium.jpg" alt="NFT">
                    </div>
                </div>

                <div class="description">
                    <h1 class="title">
                        Equilibrium #3429
                    </h1>

                    <p class="paragraph">
                        Our Equilibrium collection promotes balance and calm.
                    </p>

                    <div class="cont-public">
                        <div class="price">
                            <div class="cont-public-image">
                                <img src="images/icon-ethereum.svg" alt="">
                            </div>
                            <div class="cont-price">
                                <span>
                                    0.041ETH
                                </span>
                            </div>
                        </div>

                        <div class="public">
                            <div class="cont-public-image">
                                <img src="images/icon-clock.svg" alt="">
                            </div>
                            <div class="cont-day">
                                <span>
                                    3 days left
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="line"></div>

                <div class="perfil-creater">
                    <div class="image-perfil">
                        <img src="images/image-avatar.png" alt="Perfil">
                    </div>

                    <div class="created-for">
                        <p>
                            Creation of <span class="name">Jules Wyvern</span>
                        </p>
                    </div>
                </div>
            </div>
        </article>
        
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Anthonn007" target="_blank">Anthoyn Urbaez</a>.
        </footer>
    </div>
</body>
</html>
